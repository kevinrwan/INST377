<html>
<head>
	<style type="text/css">
		#square {
			margin-top: 20px;
			margin-left: 100px;
			height: 200px;
			width: 200px;
			background: orange;
			cursor: pointer;
		}

		div {
			margin-bottom: 20px;
		}

		p { 
			font-size: 20px;
			font-family: monospace;
			color: black;
		}

		.round {
			border-radius: 20px;
		}
		
	</style>
</head>

<body>
	<div id="square" onclick="show_sentence()">
		<p> Hello, this is inside a PPPPP tag. </p>
	</div>


	<!-- for your exercise, comment this line out.  -->
	<!-- <button onclick="show_sentence()">Put the Sentence</button> -->

<script>

var flag = true;
function show_sentence(){

	if (flag == true){
	document.getElementById("square").innerHTML = document.getElementsByTagName("p")[0].innerHTML;	
		flag = false;
	} else {
		document.getElementById("square").innerHTML = "";
		flag = true;
	}
}

</script>

</body>
</html>
